  <script>

    function cancelAppointment(event){
        event.preventDefault()
        const token = window.localStorage.getItem("token");
        const data = {
            'status': 'Canceled',
            'reschedule': false,
        }
        let appointmentID = event.target.parentElement.parentElement.firstChild.firstChild.innerText
          fetch(`http://localhost:8000/delete-appointment/${appointmentID}`,{
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${token}`
            },
            body: JSON.stringify(data),
             })
             .then(response => response.json())
             .then(data => {
             console.log('Success:', data.msg);
             window.location.href="./dashboard.html";
             })
             .catch((error) => {
             console.error('Error:', error);
             });  
    }

    function rescheduleAppointment(event){
        event.preventDefault()
        const token = window.localStorage.getItem("token");
        const data = {
            'id': event.target.parentElement.parentElement.firstChild.firstChild.innerText,
            'reschedule': true,
            'status': 'Wating'
        }
          fetch(`http://localhost:8000/reschedule/`,{
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${token}`
            },
            body: JSON.stringify(data),
             })
             .then(response => response.json())
             .then(data => {
             console.log('Success:', data.msg);
             window.location.href="./dashboard.html";
             })
             .catch((error) => {
             console.error('Error:', error);
             });  
    }

    function approveAppointment(event){

        event.preventDefault()
        const token = window.localStorage.getItem("token");
        const data = {
            'id': event.target.parentElement.parentElement.firstChild.firstChild.innerText,
            'reschedule': false,
            'status': 'Approved'
        }
          fetch(`http://localhost:8000/edit-status/`,{
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${token}`
            },
            body: JSON.stringify(data),

    function reserveAppointment(event){
        const token = window.localStorage.getItem("token");
        fetch('http://localhost:8000/user-details/',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${token}`
            }
            })
            .then(response => response.json())
            .then(data => {
                let date = new Date()
            const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let weekDay = event.target.parentElement.parentElement.firstChild.firstChild.innerText
            let num = weekdays.indexOf(weekDay)
    

            if(num > date.getDay()){
               date.setDate(date.getDate() + (num - date.getDay()  ) )
            }else{
                date.setDate(date.getDate()  - (date.getDay() - num))
            }
    
            let timeing = event.target.innerText.split(":")

            date.setHours(timeing[0], timeing[1], '00')

                data = {
                    "created_by": data.id,
                    "appointment_time": date,
                    "status": "Wating",
                    "reschedule": false,
                }
                
                fetch(`http://localhost:8000/reserve/`,{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `token ${token}`
                    },
                    body: JSON.stringify(data),
                     })
                     .then(response => response.json())
                     .then(data => {
                     console.log('Success:', data.msg);
                     window.location.href="./dashboard.html";
                     })
                     .catch((error) => {
                     console.error('Error:', error);
                     });  
           
        })
        .catch(error => {
            console.error('Error:', error);
            });

    }
